<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  	<link rel="stylesheet"  type="text/css" th:href="@{/layui/css/layui.css}"/>
    <title>registerPage</title>

</head>
<body style="width: 100%;height:auto;background-size: 100%;">
	
    <div class="layui-container" style="height: 100%">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 6%">
          <legend style="margin-left: 40%"><span style="font-weight: bold;font-size:22px;">后台管理系统——注册</span></legend>
      </fieldset>
      <div class="layui-row">
       	<div class="grid-demo">
           <form id="register" class="layui-form" action="register" method="post">
               <div class="layui-form-item">
                  <label class="layui-form-label">账号</label>
                  <div class="layui-input-inline">
                      <input id="useraccount" name="user_account" placeholder="请输入账号" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                  </div>
               </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">用户名</label>
                  <div class="layui-input-inline">
                      <input id="username" name="user_name" placeholder="请输入用户名" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                  </div>
               </div>
               <div class="layui-form-item">
                  <label class="layui-form-label">密&nbsp;&nbsp;码</label>
                  <div class="layui-input-inline">
                      <input id="password" name="user_password"  placeholder="请输入密码" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
                  </div>
               </div>
               <div class="layui-form-item">
                  <label class="layui-form-label">重复密码</label>
                  <div class="layui-input-inline">
                      <input id="password2" name="user_password2"  placeholder="请再次输入密码" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
                  </div>
               </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">手机</label>
                  <div class="layui-input-inline">
                      <input id="phone" name="phone" placeholder="请输入手机" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                  </div>
               </div>
               <div class="layui-form-item">
                  <div class="layui-input-block">
                     <button id="registerBtn" class="layui-btn" type="submit">提交</button>
                     <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                  </div>
               </div>
           </form>
      </div>
   </div>
      <label class="layui-form-label" style="text-align:center;width:190px" th:text="${msg}"></label>
      <a class="layui-btn layui-btn-primary" th:href="@{/loginPage}" >已有账号，马上登录</a>
</div>


<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
});
</script>

</body>
</html>
